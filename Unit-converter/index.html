<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- White Mode Converter -->
      <div class="mode">
        <div class="main">
          <h3 class="heading">Merit/Imperial Unit Conversion</h3>
          <input class="converted-num" type="text" id="input-field" />
          <button class="convert-btn" id="btn">Convert</button>
        </div>
        <div class="white-measures-section">
          <!-- Group 1 -->
          <div class="white-group">
            <h3 class="white-measure-type">Length (Meter/Feet)</h3>
            <p class="white-conversion" id="length"></p>
          </div>
          <!-- Group 2 -->
          <div class="white-group">
            <h3 class="white-measure-type">Volume (Liters/Gallons)</h3>
            <p class="white-conversion" id="volume"></p>
          </div>
          <!-- Group 3 -->
          <div class="white-group">
            <h3 class="white-measure-type">Mass (Kilograms/Pounds)</h3>
            <p class="white-conversion" id="mass"></p>
          </div>
        </div>
      </div>

      <!-- Dark Mode Converter -->
      <div class="mode">
        <div class="main">
          <h3 class="heading">Merit/Imperial Unit Conversion</h3>
          <input class="converted-num" type="text" id="d-input-field" />
          <button class="convert-btn" id="d-btn">Convert</button>
        </div>
        <div class="dark-measures-section">
          <!-- Group 1 -->
          <div class="dark-group">
            <h3 class="dark-measure-type">Length (Meter/Feet)</h3>
            <p class="dark-conversion" id="d-length"></p>
          </div>
          <!-- Group 2 -->
          <div class="dark-group">
            <h3 class="dark-measure-type">Volume (Liters/Gallons)</h3>
            <p class="dark-conversion" id="d-volume"></p>
          </div>
          <!-- Group 3 -->
          <div class="dark-group">
            <h3 class="dark-measure-type">Mass (Kilograms/Pounds)</h3>
            <p class="dark-conversion" id="d-mass"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
