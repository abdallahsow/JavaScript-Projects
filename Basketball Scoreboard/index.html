<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="scoreboard">
      <div class="timer">
        <h3 class="title">HOME</h3>
        <h3 id="home-score">0</h3>
        <div class="pt-btn">
          <button class="add-pt-btn" onclick="addPt(1, 'home')">+1</button>
          <button class="add-pt-btn" onclick="addPt(2, 'home')">+2</button>
          <button class="add-pt-btn" onclick="addPt(3, 'home')">+3</button>
        </div>
      </div>

      <div class="timer">
        <h3 class="title">GUEST</h3>
        <h3 id="guest-score">0</h3>
        <div class="pt-btn">
          <button class="add-pt-btn" onclick="addPt(1, 'guest')">+1</button>
          <button class="add-pt-btn" onclick="addPt(2, 'guest')">+2</button>
          <button class="add-pt-btn" onclick="addPt(3, 'guest')">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
