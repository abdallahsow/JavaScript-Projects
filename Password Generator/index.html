<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pass-frame">
      <h3 class="app-guide">
        Generate a<br />
        <span class="side-style">random password</span>
      </h3>
      <p class="advice">Never use an insecure password again</p>
      <button class="pass-btn" onclick="generatePasswords()">
        Generate passwords
      </button>
      <hr class="hori-box" />
      <div class="pass-boxes">
        <rect class="password" id="first-pass"></rect>
        <rect class="password" id="second-pass"></rect>
      </div>
      <div class="choice">
        <label for="uppercase-choice">Include uppercase letters</label>
        <input type="checkbox" id="uppercase-choice" />
      </div>
      <div class="choice">
        <label for="lowercase-choice">Include lowercase letters</label>
        <input type="checkbox" id="lowercase-choice" />
      </div>
      <div class="choice">
        <label for="numbers-choice">Include numbers</label>
        <input type="checkbox" id="numbers-choice" />
      </div>
      <div class="choice">
        <label for="symbols-choice">Include symbols</label>
        <input type="checkbox" id="symbols-choice" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
